{% extends "base.html" %}
{% block title %} Route
{% endblock %}
{% block content %}
<h1> Route </h1>
<div class="row">
    <div class="col-md mx-auto my-5">
        <table class="table table-striped">
            <tr>
                <th>Number</th>
                <th>From</th>
                <th>To</th>
                <th>Travel time</th>
                <th>Trains in route</th>

            </tr>

            <tr>
                <td>{{object.name}}</td>
                <td>{{object.from_city}}</td>
                <td>{{object.to_city}}</td>
                <td>{{object.travel_time}}</td>
                <td>{% for train in object.trains.all %}
                    <p>{{ train }}</p>
                    {% endfor %}
                </td>
            </tr>

            </table>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <a href=" {% url 'list' %} ">
            <button type="button" class="btn btn-light">Return to the list</button>
        </a>
    </div>
</div>
{% endblock %}
