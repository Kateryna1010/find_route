

<div class="raw">
    <div class="col-md-4">
        <form action="{{ action }}" method="post"> {% csrf_token %}
<!--            {{ form.as_p }}-->


            {% for f in form.visible_fields %}
            <p>{{f.label_tag}} {{f}}</p>
            {% endfor %}
            {% for hidden in form.hidden_fields %}
            <p>{{ hidden }}</p>
            {% endfor %}


            <button type="submit" class="btn btn-primary"> {{ button }}</button>
        </form>
    </div>
</div>
